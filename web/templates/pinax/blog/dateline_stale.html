{% load humanize i18n %}

<p class="post-meta">
    {% if not post.stale %}
        <span class="date">{% if post.published %}{{ post.published|naturaltime }}{% else %}{% trans "Not published yet" %}{% endif %}</span> /
    {% endif %}
    {% blocktrans with author=post.author.get_full_name %}by <span class="author">{{ author }}</span>{% endblocktrans %}
</p>
